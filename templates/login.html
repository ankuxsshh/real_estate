{% comment %} {% extends 'base.html' %}

{% block title %}
  Login - Dreams Land Realty
{% endblock %}

{% block content %}
<br>
<br>
  <!-- Parallax Section -->
  <div class="parallax-section">
    <div class="parallax-content text-center text-white">
      <h1 class="text-white">Login</h1>
      <p class="text-white">We offer comprehensive real estate solutions for buying, selling, and renting properties.</p>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center bg-light" style="min-height: 70vh;">
    <div class="col-12 col-md-6" style="max-width: 360px;">
      <div class="card login-card shadow-sm">
        <div class="card-body">
          <h2 class="text-center">Login</h2>
          <form class="login-form" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username"></label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required />
            </div>
            <div class="form-group">
              <label for="password"></label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
            </div>
            <br />
            <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Login</button>
            <br />
            <a class="forgot-container" href="">Forgot password?</a>
          </form>
        </div>
      </div>
      <br />
      <br />
    </div>
  </div>
  <style>
    .parallax-section {
      background-image: url("https://blog.wasalt.sa/en/wp-content/uploads/2024/09/real-estate-dubai-1.jpg");
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      margin: 5px;
    }

    .parallax-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    .parallax-content {
      z-index: 2;
    }

    .parallax-content h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .parallax-content p {
      font-size: 1.25rem;
      font-weight: 300;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .parallax-content h1 {
        font-size: 2.5rem;
      }

      .parallax-content p {
        font-size: 1rem;
      }
      
      /* Additional styles for the login card */
      .login-card {
        width: 100%; /* Ensure it takes full width of its container */
      }
    }

    /* For very small devices */
    @media (max-width: 360px) {
      .parallax-content h1 {
        font-size: 2rem;
      }

      .parallax-content p {
        font-size: 0.9rem;
      }
    }
  </style>
{% endblock %} {% endcomment %}
